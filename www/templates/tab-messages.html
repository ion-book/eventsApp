<ion-view view-title="Mensajes">
  <ion-content>
    <ion-list>
      <ion-item class="item-avatar" ng-repeat="message in messages">
        <img ng-src="{{ message.image }}">
        <h2>{{ message.name }}</h2>
        <p>{{ message.text }}</p>
        <small>{{ message.date | date : "short"  }}</small>
      </ion-item>
    </ion-list>
  </ion-content>
</ion-view>
